<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descartar en el siguiente click</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" 
    data-bs-trigger="focus" data-bs-title="Dismissible popover" 
    data-bs-content="And here's some amazing content. It's very engaging. Right?">Dismissible popover</a>
    <script>
    const popover = new bootstrap.Popover('.popover-dismiss', {
        trigger: 'focus'
      })
</script>
</body>
</html>
